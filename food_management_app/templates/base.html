{% load static %}

<!DOCTYPE html>
<html lang="es-mx">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">

	<meta name="author" content="Null Pointers">

	<script defer src="{% static 'js/all.min.js' %}"></script>

	<link id="theme-style" rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link id="theme-style" rel="stylesheet" href="{% static 'css/custom.css' %}">

	<title>
		{% block titulo %}

		{% endblock titulo %}
	</title>

	{% block css %}

	{% endblock css %}
</head> 

<body class="app">

	<header  id="app-sidepanel" class="app-sidepanel">

		<div class="sidepanel-inner d-flex flex-column">
			<a href="#" id="sidepanel-close" class="sidepanel-close d-xl-none"><i class="fa fa-plus"></i> Agregar Publicaci√≥n</a>

			<a class="app-logo" href="{% url 'home' %}"><img class="img-fluid" src="{% static 'images/logo.svg' %}" alt="Food Management"></a>

			<nav id="app-nav-main" class="app-nav app-nav-main flex-grow-1">
				<ul class="app-menu list-unstyled accordion" id="menu-accordion">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'home' %}">
							<i class="fa fa-home"></i>
							<span class="nav-link-text"> Inicio</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'organizacion:ver' request.user.id %}">
							<i class="fa fa-user-circle"></i>
							<span class="nav-link-text"> Mi Perfil</span>
						</a>
					</li>
				</ul>
			</nav>

		</div>

	</header>

	<div class="app-wrapper">
		{% block contenido %}
					
		{% endblock contenido %}
		
		<footer class="app-footer">
			<div class="container text-right py-3">
				<p>&copy; Equipo Null Pointers 2021</p>
			</div>
		</footer>
	</div>

	<script src="{% static 'js/app.js' %}"></script>

	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	<script src="{% static 'js/chart.min.js' %}"></script>

	<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

	<script src="{% static 'js/popper.min.js' %}"></script>

	{% block js %}

	{% endblock js %}
</body>
</html>
