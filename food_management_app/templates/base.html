{% load static %}

<!DOCTYPE html>
<html lang="es-mx">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">

	<meta name="author" content="Null Pointers">

	<script defer src="{% static 'js/all.min.js' %}"></script>

	<link id="theme-style" rel="stylesheet" href="{% static 'css/styles.css' %}">

	<title>
		{% block titulo %}

		{% endblock titulo %}
	</title>

	{% block css %}

	{% endblock css %}
</head> 

<body class="app">

	<header>
		<div id="app-sidepanel" class="app-sidepanel">
			<div class="sidepanel-inner d-flex flex-column">
				<a href="#" id="sidepanel-close" class="sidepanel-close d-xl-none">&times;</a>

				<div class="app-branding">
					<a class="app-logo" href="index.html"><img class="app-logo mr-2" src="{% static 'images/logo.svg' %}" alt="Food Management"></a>
				</div>

				<nav id="app-nav-main" class="app-nav app-nav-main flex-grow-1">
					<ul class="app-menu list-unstyled accordion" id="menu-accordion">
						<li class="nav-item">
							i
							<span class="nav-link-text">{{user.name}}</span>
						</li>
						<li class="nav-item">
							<a href="{% url 'organizacion:editar-perfil' request.user.id %}" class="nav-link ">
								<span class="nav-icon">
								<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-door" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5H9.5a.5.5 0 0 1-.5-.5v-4H7v4a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4h3.5V7.707L8 2.207l-5.5 5.5z"/>
								<path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
								</svg>
								 </span>
								 <span class="nav-link-text">Perfil</span>
							</a>
						</li>
					</ul>
				</nav>

			</div>
		</div>
	</header>

	<div class="app-wrapper">
		<div class="app-content pt-3 p-md-3 p-lg-4">
			<div class="container-xl">
				
				{% block contenido %}
					
				{% endblock contenido %}
			</div>
		</div>
		<footer class="app-footer">
			<div class="container text-center py-3">
				<p>&copy; Equipo Null Pointers 2021</p>
			</div>
		</footer>
		
	</div>

	<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

	<script src="{% static 'js/popper.min.js' %}"></script>

	<script src="{% static 'js/bootstrap.min.js' %}"></script>  

	<script src="{% static 'js/chart.min.js' %}"></script> 

	<script src="{% static 'js/app.js' %}"></script>

	{% block js %}

	{% endblock js %}
</body>
</html>
