{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="theme-style" rel="stylesheet" href="{% static 'css/estilos_login.css' %}">
    <title>Iniciar sesi√≥n</title>
</head>
<body>
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Login</h1>
                </div>
    
                <div class="login-form">
                    <form method="POST">
                        {% csrf_token %} 
                        <div class="control-group">
                            <input name="username" type="text" class="login-field" value="" placeholder="username" id="id_username">
                            <label class="login-field-icon fui-user" for="login-name"></label>
                        </div>
        
                        <div class="control-group">
                            <input name="password" type="password" class="login-field" value="" placeholder="password" id="id_password">
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-large btn-block">Ingresar</button>
                    </form>
                    <a class="login-link" href="#">Lost your password?</a>
                </div>
            </div>
        </div>
</body>
</html>
