{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link id="theme-style" rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link id="theme-style" rel="stylesheet" href="{% static 'css/styles_login.css' %}">

	<title>Registrarse</title>
</head>
<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<img class="img-fluid" src="{% static 'images/logo_text.svg' %}" alt="Food Management">
			</div>
			<div class="app-title">
				<h4>Registro</h4>
			</div>
	
			<div class="login-form">
				<div class="auth-form-container text-left mx-auto">
					<form class="auth-form auth-signup-form" method="POST"> 
						{% csrf_token %}
							<label for="first_name">Nombre: </label><input type="text" name="first_name" class="form-control">
							<label for="email">Correo Electrónico: </label><input type="email" name="email" class="form-control">
							<label for="password">Contrase&ntilde;a</label><input type="password" name="password" class="form-control">
							<label for="cp">Código Postal</label><input type="text" name="cp" class="form-control">

							<input class="form-check-input" type="checkbox" value="false" name="es_organizacion" onchange="activar_campos(!this.checked)"><label for="es_organizacion"> Es Organizaci&oacute;n</label><br>
							
							<label for="direccion" id="direccion_label" hidden>Dirección: </label><input type="text" name="direccion" id="direccion" class="form-control" hidden>
							<label for="telefono" id="telefono_label" hidden>Teléfono: </label><input type="text" name="telefono" id="telefono" class="form-control" hidden>
						<div class="text-center">
							
							<button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">Registrarse</button>
						</div>
					</form>
					<div class="auth-option text-center pt-5">¿Ya tienes una cuenta? <a class="text-link" href="{% url 'login' %}" >Inicia sesión</a></div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function activar_campos(valor) {
			document.getElementById('direccion_label').hidden = valor;
			document.getElementById('telefono_label').hidden = valor;
			document.getElementById('direccion').hidden = valor;
			document.getElementById('telefono').hidden = valor;
		}
	</script>
</body>
</html>
